<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="bgimage-container">
      <div  class="card-box">
        <div  class="back-card">
          <div id="cvv" class="cvv">000</div>
          
        </div>
        <div id="front-card" class="front-card">
          <div class="circle-box">
            <div class="big-circle">
              <div id="validate">
                <img class="checkmark" src="images/checkmark.png" alt="checkmark">
              </div>
            </div>
            <div class="small-circle"></div>
          </div>
          <div class="front-card-text">
            <p id="card-number">0000&nbsp 0000&nbsp  0000&nbsp  0000</p>
            <div class="front-card-text-name-exp">
              <p id="full-name">JANE APPLESEED</p>
              <p><span id="mm">00</span>/<span id="yy">00</span></p>
            </div>
            
          </div>
          
        </div>
       
      </div>
    </div>
    <div class="content-container">
        <div class="form-container" >
          <div id="thank-you">
            <img src="images/icon-complete.svg" alt="card-logo">
            <h2>THANK YOU!</h2>
            <p>We've added your card details</p>
            <a href="https://mvpportfolio.netlify.app"><button >Continue</button></a>
          </div>
          <form action="" id="form">
            <label for="name">CARDHOLDER NAME</label>
            <input id="full-name-input" name="name" type="text" placeholder="e.g. Jane Appleseed" >
            <p id="name-danger"></p>
            <label for="cardNumber">CARD NUMBER</label>
            <input  oninput="this.value = this.value.replace(/[^0-9. ' ']/g, '').replace(/(\..*)\./g, '$1');" maxlength="19"  id="card-number-input" name="cardNumber" type="text" placeholder="e.g. 1234 5678 9123 0000" >
            <p id="card-danger"></p>
            <div class="form-exp">
              <label class="exp">Exp. Date (MM/YY)</label>
              <label class="cvc-label">CVC</label>
            </div>
            <div class="exp-inputs">
              <input oninput="this.value = this.value.replace(/[^0-9. ' ']/g, '').replace(/(\..*)\./g, '$1');" id="month-input" maxlength="2"  class="mm" type='text' placeholder="MM" >
              <input oninput="this.value = this.value.replace(/[^0-9. ' ']/g, '').replace(/(\..*)\./g, '$1');" id="yy-input" maxlength="2" minlength="2" class="yy" type='text' placeholder="YY" >
              <input oninput="this.value = this.value.replace(/[^0-9. ' ']/g, '').replace(/(\..*)\./g, '$1');" id="cvc-input" minlength="3" maxlength="4" class="cvc" type='text' placeholder="e.g. 123" >
              
            </div>
            <p id="exp-danger"></p>
            <button  type="submit">Confirm</button>
            <p id="submit-danger"></p>
          </form>
        </div>
    </div>
  </main>

</body>
</html>
